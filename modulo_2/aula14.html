    <strong> <em> = NEGRITO / ITALICO = SEMÂNTICA DE IMPORTÂNCIA

    Texto 1 para <b>Formatação</b> durante a <i>aula14</i>.
    <br><br>
    Texto 2<sub>o</sub> para <strong>Formatação</strong> durante a <em>aula14</em>.
