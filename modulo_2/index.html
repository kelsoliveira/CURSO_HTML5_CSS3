<!-- Informa ao browser que a página pode utilizar os recursos mais atuais -->
<!DOCTYPE html>
<!-- Informa referencias ao browser -->
<!-- INICIO DA PÁGINA -->
<html>
<!-- Cabeçalho -->

<head>
    <!-- Encode da página -->
    <meta charset="UTF-8">
    <!-- Título da página -->
    <title>
        Página de Teste
    </title>
</head>

<!-- Corpo da página, contém tudo que será exibido no site -->

<body>
    <!-- Aplicado CSS Inline no título -->
    <h1 style="color:red;font-size:40px;">Título da Página</h1>
    <!-- Insere um parágrafo -->
    <p>Texto de teste</p><br>
    <!-- Redireciona para o link espeficidado, aplicado CSS Inline -->
    <a href="https://www.google.com.br" style="font-size:20px;">Clique para ir ao Google</a><br>
    <!-- Carrega imagem da origem, aplicado CSS Inline -->
    <img src="https://www.google.com.br/google.jpg" alt="Logo do Google" style="width:150px;"><br>
    <!-- Cria um botão sem ação-->
    <button>
        Clique AQUI
    </button>
    <!-- Lista Desordenada -->
    <h3>Lista de Bolo</h3>
    <ul>
        <li>Farinha</li>
        <li>Ovo</li>
        <li>Sal</li>
        <li>Manteiga</li>
    </ul>
    <!-- Lista Ordenada -->
    <h3>Lista de Bolo</h3>
    <ol>
        <li>Farinha</li>
        <li>Ovo</li>
        <li>Sal</li>
        <li>Manteiga</li>
    </ol>
</body>

</html><!-- FIM DA PÁGINA -->
