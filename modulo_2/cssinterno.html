<!-- Informa ao browser que a página pode utilizar os recursos mais atuais -->
<!DOCTYPE html>
<!-- Informa referencias ao browser -->
<!-- INICIO DA PÁGINA -->
<html>
<!-- Cabeçalho -->

<head>
    <!-- Encode da página -->
    <meta charset="UTF-8">
    <!-- Título da página -->
    <title>
        Página de Teste
    </title>
    <!-- CSS Interno -->
    <style>
        h1 {
            color: blue;
            font-size: 15px;
        }
        a {
            color: green;
            font-size: 30px;
        }
        img {
            width: 150px;
        }
        li {
            font-weight: bold;
            color: blueviolet;
        }
    </style>
</head>

<!-- Corpo da página, contém tudo que será exibido no site -->

<body>
    <h1>Título da Página</h1>
    <!-- Insere um parágrafo -->
    <p>Texto de teste</p><br>
    <!-- Redireciona para o link espeficidado -->
    <a href="https://www.google.com.br">Clique para ir ao Google</a><br>
    <!-- Carrega imagem da origem-->
    <img src="https://www.google.com.br/google.jpg" alt="Logo do Google"><br>
    <!-- Cria um botão sem ação-->
    <button>
        Clique AQUI
    </button>
    <!-- Lista Desordenada -->
    <h3>Lista de Bolo</h3>
    <ul>
        <li>Farinha</li>
        <li>Ovo</li>
        <li>Sal</li>
        <li>Manteiga</li>
    </ul>
    <!-- Lista Ordenada -->
    <h3>Lista de Bolo</h3>
    <ol>
        <li>Farinha</li>
        <li>Ovo</li>
        <li>Sal</li>
        <li>Manteiga</li>
    </ol>
</body>

</html><!-- FIM DA PÁGINA -->
