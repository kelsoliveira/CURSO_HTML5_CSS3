<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Aula 4 - Listas no HTML
    </title>
    <link rel="stylesheet" href="css\aula4.css">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Bangers&family=Indie+Flower&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Listas no HTML</h1>

    <ul style="list-style-type: lower-alpha;">
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>

    <ol type="I">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Açucar</li>
    </ol>

    <ol start="59">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Açúcar</li>
    </ol>

    <ul>
        <li>Café</li>
        <li>
            Chá
            <ul>
                <li>Chá Preto</li>
                <li>Chá Verde</li>
            </ul>
        </li>
        <li>Leite</li>
    </ul>
</body>

</html>
