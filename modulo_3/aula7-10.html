    <h1>
        Formulários HTML
    </h1>

    <h2>Cadastro Teste</h2>
    <form action="formularios/cadastro.html">
        <label>
            Nome: <br>
            <input type="text" name="nome">
        </label>

        <label class="sobrenome">
            Sobrenome: <br>
            <input type="text" name="sobrenome">
        </label>

        <label>
            Descrição: <br>
            <textarea name="descricao"></textarea>
        </label>

        <label>
            Categoria: <br>
            <select name="categoria">
                <option value="1">Categoria 1</option>
                <option value="2">Categoria 2</option>
                <option value="3">Categoria 3</option>
                <option value="4">Categoria 4</option>
                <option value="5">Categoria 5</option>
            </select>
        </label>

        <label>
            <input type="checkbox" name="teste">
            Eu declaro que li e aceito os <a href="formularios/termos.html" targer="_blank" class="termoslink"> termos de uso</a>.
        </label>

        <button>Fazer cadastro</button>
    </form>
